name: Update Tech Progress Graph

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install matplotlib seaborn pandas

      - name: Run script
        run: python scripts/progress_graph.py

      - name: Commit updated graph
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add scripts/tech_progress.png
          git commit -m "Update tech progress graph" || echo "No changes to commit"
          git push
